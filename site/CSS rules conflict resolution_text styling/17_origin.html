<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Cascade of CSS</title>
<link rel="stylesheet" href="17_external.css">
<style>

/* this declaration won against the external style declaration= last in sequence*/
p {
  color: maroon;
}


</style>
</head>
<body>
<h1>Origin Example</h1>
<p>The rule is simple: last declaration wins.</p>

<!-- last declaration is black, merges with external styling-->
<p style="color: black;">
    If there is no conflict, declarations merge into one rule.</p>
</body>
</html>


<!-- origin precedence= last declaration wins-->
